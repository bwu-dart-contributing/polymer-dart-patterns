<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/polymer_elements/paper_toolbar.html">
    <link rel="import" href="packages/polymer_elements/iron_icons.html">
    <link rel="import" href="packages/polymer_elements/paper_icon_button.html">
  </head>
  <body unresolved>
    <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="title">My App</div>
    </paper-toolbar>
    <br>
    <paper-toolbar class="medium-tall">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="bottom title">My Medium App</div>
    </paper-toolbar>
    <br>
    <paper-toolbar class="tall">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="middle title">My Tall App</div>
      <div class="bottom title">Even more of my app</div>
    </paper-toolbar>
    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>
